language: cpp
compiler: gcc
dist: trusty
sudo: required
cache:
    directories:
        - apt_mingw_cache
        - $HOME/.ccache
matrix:
    include:
        - env: TYPE=style
        - os: linux
        - env: TARGET_OS=win32
        - env: TARGET_OS=win64
        - os: osx
          osx_image: xcode8.3
install: ${TRAVIS_BUILD_DIR}/.travis/install.sh
script: ${TRAVIS_BUILD_DIR}/.travis/script.sh
after_script: ${TRAVIS_BUILD_DIR}/.travis/after_script.sh
deploy:
    provider: releases
    api_key:
        secure:     file_glob: true
    file_glob: true
    file: 
        - lmms-*.AppImage
        - lmms-*.dmg
        - lmms-*win*.exe
    skip_cleanup: true
    repo: LmmsBot/LmmsPRsAtrifacts
